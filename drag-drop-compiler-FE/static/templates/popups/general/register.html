<!-- Popup form for Login -->
<form action="javascript:void(0)" onsubmit="submitRegister()" id="form">
  <label for="username">Username:</label>
  <input type="text" id="username" name="val" />
  <br /><br />
  <label for="password">Password:</label>
  <input type="password" id="password" name="val" />
  <br /><br />
  <label for="password">Repeat password:</label>
  <input type="password" id="passwordDupe" name="val" />
  <br /><br />
  <input type="submit" value="Save" />
</form>
