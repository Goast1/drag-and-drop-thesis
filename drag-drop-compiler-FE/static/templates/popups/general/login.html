<!-- Popup form for Login -->
<form action="javascript:void(0)" onsubmit="submitLogin()" id="form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="val" required />
    <br /><br />
    <label for="password">Password:</label>
    <input type="password" id="password" name="val" required />
    <br /><br />
    <p id="loginfailed" style= "display: None;" >Incorrect username/password!</p>
    <input type="submit" value="Login" />
</form>
